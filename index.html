<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col justify-center items-center">

  <!-- Top circle images -->
  <div class="grid grid-cols-5 gap-4 mb-8">
    <div class="w-14 h-14 bg-gray-700 rounded-full"></div>
    <div class="w-14 h-14 bg-gray-700 rounded-full"></div>
    <div class="w-14 h-14 bg-gray-700 rounded-full"></div>
    <div class="w-14 h-14 bg-gray-700 rounded-full"></div>
    <div class="w-14 h-14 bg-gray-700 rounded-full"></div>
  </div>

  <!-- Spotify logo -->
  <div class="mb-4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo" class="h-10">
  </div>

  <!-- Heading -->
  <h1 class="text-2xl font-bold mb-2 text-center">Millions of songs.<br>Free on Spotify.</h1>

  <!-- Sign up button -->
  <button class="mt-6 bg-green-500 text-black px-6 py-2 rounded-full font-semibold hover:bg-green-400">Sign up free</button>

  <!-- Divider -->
  <div class="my-4 w-4/5 border-t border-gray-700"></div>

  <!-- Alternative login options -->
  <div class="space-y-3 w-4/5 max-w-sm">
    <button class="flex items-center justify-center gap-2 w-full py-2 border border-white rounded-full hover:bg-white hover:text-black">
      ðŸ“± Continue with phone number
    </button>
    <button class="flex items-center justify-center gap-2 w-full py-2 border border-white rounded-full hover:bg-white hover:text-black">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5"> Continue with Google
    </button>
    <button class="flex items-center justify-center gap-2 w-full py-2 border border-white rounded-full hover:bg-white hover:text-black">
      <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" alt="Facebook" class="w-5 h-5"> Continue with Facebook
    </button>
  </div>

</body>
</html>
